<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="height" placeholder="Enter height in meters (e.g. 1.75)" step="any">
    <input type="number" id="weight" placeholder="Enter weight in kg (e.g. 68)" step="any">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const output = document.getElementById("output");

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        output.innerText = "Please enter valid height and weight.";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5)
       {
        category = "Underweight";
      }
       else if (bmi < 25) 
       {
        category = "Normal weight";
      }
       else if (bmi < 30) 
       {
        category = "Overweight";
      }
       else
        {
        category = "Obese";
      }

      output.innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
