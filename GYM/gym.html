<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone Gym</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .logo i {
      font-size: 32px;
      color: #ff4d4d;
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #e60000;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }

      nav a {
        display: block;
        margin: 10px 0 0 0;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
  <script>
    function joinNow() {
      alert("Welcome to FitZone Gym! Let's get you started!");
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-dumbbell"></i> FitZone
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Programs</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Level Up Your Fitness</h1>
    <p>Join the best gym in town and reach your goals faster.</p>
    <button onclick="joinNow()">Join Now</button>
  </section>
</body>
</html>
