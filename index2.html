<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Place</title>
    <link rel="stylesheet" type="text/css" href="food.css">
</head>
<body>
    <h1>Foodie Place</h1>
    <nav>
        <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Order</li></a>
            <a href="#"><li>Near</li></a>
            <a href="#"><li>About</li></a>
        </ul>
    </nav>

    <section class="items">
        <div class="item">
            <img src="rsc/pizza.jpg" class="foodname">
            <h4>Pizza</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="rsc/pizzaveg.jpg" class="foodname">
            <h4>Pizza veg</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" class="foodname">
            <h4>Burger</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/1251198/pexels-photo-1251198.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="foodname">
            <h4>Burger veg</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="foodname">
            <h4>Pasta</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/3209101/pexels-photo-3209101.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="foodname">

            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/437716/pexels-photo-437716.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="foodname">
            <h4>Cofee</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/110472/pexels-photo-110472.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="foodname">
            <h4>Juice</h4>
            <button>Order</button>
        </div>

    </section>
    
</body>
</html>
